<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="assets/images/ilustration.svg" alt="">
        </section>
        <section id="calculator">
            <form id="form">
                <h1 id="title">
                    Calculadora - IMC
                </h1>
                <div id="input-box">
                    <label for="weight">Peso em KG</label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weight" inputmode="numeric" step="0.01" required>
                        <span>KG</span>
                    </div>
                </div>
                <div id="input-box">
                    <label for="height">Altura em M</label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" id="height" inputmode="numeric"  step="0.01" required>
                        <span>M</span>
                    </div>
                </div>
                <button id="calculate">
                    Calcular
                </button>
            </form>

            <div id="infos" class="hidden" >
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                        <div id="description">
                            <span></span>
                        </span>
                    </div>
                </div>
                <div id="more_info">
                    <a href="https://brasilescola.uol.com.br/educacao-fisica/Indice-massa-corporal-imc.htm">Mais informações sobre o IMC <i class="fa-solid fa-link"></i></a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p id="coded">
            Código feito por <a id="jean" href="https://github.com/jeanruf1">Jean Rufino <i class="fa-brands fa-github"></i></a> 
        </p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
